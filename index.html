<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm" onsubmit="savetolocalstorage(event)">
      <label for="">Name</label>
      <input type="text" id="username" name="username" />
      <label>Email id</label>
      <input type="email" id="email" name="emailId" />
      <label for="">phone number</label>
      <input type="tel" id="phone" name="phone" />
      <button>submit</button>
    </form>

    <button class="btn btn-primary my-3" id="get">GET</button>

    <div id="res"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      function savetolocalstorage(event) {
        event.preventDefault();
        const name = event.target.username.value;
        const email = event.target.emailId.value;
        const phone = event.target.phone.value;
        const obj = {
          name,
          email,
          phone,
        };
        axios
          .post(
            "https://crudcrud.com/api/7d3f73362e654c19b6b443727b91dac8/appointmentData",
            obj
          )
          .then((response) => {
            console.log(response);
          })
          .catch((err) => {
            console.log(err);
          });
        document.getElementById("myForm").reset();
      }

      // Show output in browser
      function showOutput(res) {
        document.getElementById("res").innerHTML = `
  <div class="card card-body mb-4">
    <h5>Status: ${res.status}</h5>
  </div>
  <div class="card mt-3">
    <div class="card-header">
      Headers
    </div>
    <div class="card-body">
      <pre>${JSON.stringify(res.headers, null, 2)}</pre>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-header">
      Data
    </div>
    <div class="card-body">
      <pre>${JSON.stringify(res.data, null, 2)}</pre>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-header">
      Config
    </div>
    <div class="card-body">
      <pre>${JSON.stringify(res.config, null, 2)}</pre>
    </div>
  </div>
`;
      }
      function getTodos() {
        // axios({
        //   method: "get",
        //   url: "https://jsonplaceholder.typicode.com/todos",
        //   params: {
        //     _limit: 5,
        //   },
        // })
        //   .then((res) => showOutput(res))
        //   .catch((err) => console.log(err)
        //   );

        axios
          .get(
            "https://crudcrud.com/api/7d3f73362e654c19b6b443727b91dac8/appointmentData",
            {
              timeout: 5000,
            }
          )
          .then((res) => showOutput(res))
          .catch((err) => console.error(err));
      }

      document.getElementById("get").addEventListener("click", getTodos);
    </script>
  </body>
</html>
